name: Prod Diagnose Dedicated Scan

on:
  workflow_dispatch:

concurrency:
  group: prod-diagnose
  cancel-in-progress: true

jobs:
  prod-diagnose-dedicated-scan:
    runs-on: ubuntu-latest
    env:
      BASE_URL: ${{ secrets.PROD_BASE_URL || 'https://rank-checker-v2-production.up.railway.app' }}
      DIAG_TRACKED_PLAYLIST_ID: 6bc10d07-d549-49c7-aa0e-bdf0a1c085bb
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests

      - name: Run prod diagnose dedicated scan
        run: |
          set -euo pipefail
          python scripts/prod_diagnose_click_dedicated_scan.py

      - name: Upload prod diagnose artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: prod-diagnose-dedicated-click
          path: artifacts/prod_diagnose_dedicated_click.json
          if-no-files-found: error
