name: Prod Dedicated Fixed Scan

on:
  workflow_dispatch:

jobs:
  dedicated-fixed-scan:
    runs-on: ubuntu-latest
    concurrency:
      group: prod-dedicated-fixed-scan
      cancel-in-progress: true
    env:
      BASE_URL: https://rank-checker-v2-production.up.railway.app
      DIAG_TRACKED_PLAYLIST_ID: 6bc10d07-d549-49c7-aa0e-bdf0a1c085bb
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests

      - name: Run dedicated fixed scan (2x3)
        run: |
          set -euo pipefail
          python scripts/run_dedicated_scan_fixed_2x3.py

      - name: Upload dedicated scan artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dedicated-fixed-2x3
          path: artifacts/dedicated_fixed_2x3_result.json
          if-no-files-found: error
